# =============================================================================
# Cloud Build Configuration for LLM Observability Copilot
# =============================================================================
# This file defines the CI/CD pipeline for Google Cloud Build
#
# Trigger this build:
#   gcloud builds submit --config cloudbuild.yaml
#
# Or set up a trigger in Cloud Console for automatic deployments
# =============================================================================

steps:
  # ---------------------------------------------------------------------------
  # Step 1: Build Docker image
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${_IMAGE_TAG}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:latest'
      - '.'
    id: 'build-image'

  # ---------------------------------------------------------------------------
  # Step 2: Push to Artifact Registry
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${_IMAGE_TAG}'
    id: 'push-image-sha'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:latest'
    id: 'push-image-latest'
    waitFor: ['build-image']

  # ---------------------------------------------------------------------------
  # Step 3: Deploy to Cloud Run
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${_IMAGE_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'FROM_EMAIL=hello@neuralrocks.com,FROM_NAME=Tracevox,ADMIN_NOTIFICATION_EMAIL=hello@neuralrocks.com'
      - '--set-secrets'
      - 'RESEND_API_KEY=resend-api-key:latest'
    id: 'deploy-cloud-run'
    waitFor: ['push-image-sha']

# -----------------------------------------------------------------------------
# Substitution Variables (can be overridden)
# -----------------------------------------------------------------------------
substitutions:
  _SERVICE_NAME: tracevox-api
  _REGION: us-central1
  _REPOSITORY: llm-copilot-repo
  _IMAGE_TAG: latest

# -----------------------------------------------------------------------------
# Build Options
# -----------------------------------------------------------------------------
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# -----------------------------------------------------------------------------
# Images to store in Artifact Registry
# -----------------------------------------------------------------------------
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${_IMAGE_TAG}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:latest'

# -----------------------------------------------------------------------------
# Build timeout (default is 10 minutes)
# -----------------------------------------------------------------------------
timeout: '1200s'

