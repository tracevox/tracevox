<svg width="280" height="70" viewBox="0 0 280 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Perfect isometric cube with text -->
  <g transform="translate(4, 4)">
    <!-- Top face (lightest) -->
    <polygon points="28,20 48,32 28,44 8,32" fill="#2DD4BF"/>
    
    <!-- Left face (medium) -->
    <polygon points="8,32 28,44 28,64 8,52" fill="#14B8A6"/>
    
    <!-- Right face (darkest) -->
    <polygon points="48,32 48,52 28,64 28,44" fill="#0D9488"/>
    
    <!-- Bigger red sphere on top -->
    <defs>
      <radialGradient id="sphereFull" cx="30%" cy="30%" r="65%">
        <stop offset="0%" stop-color="#FF6B6B"/>
        <stop offset="70%" stop-color="#DC2626"/>
        <stop offset="100%" stop-color="#B91C1C"/>
      </radialGradient>
    </defs>
    <circle cx="28" cy="10" r="9" fill="url(#sphereFull)"/>
    <ellipse cx="25" cy="6" rx="2.5" ry="1.5" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Text: Tracevox (all white) -->
  <text x="64" y="44" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#ffffff">
    Tracevox
  </text>
</svg>
