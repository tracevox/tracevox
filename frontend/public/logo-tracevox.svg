<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#0D1F2D"/>
  
  <!-- Perfect isometric cube balanced on corner -->
  <!-- Top face (lightest) -->
  <polygon points="256,130 410,218 256,306 102,218" fill="#2DD4BF"/>
  
  <!-- Left face (medium) -->
  <polygon points="102,218 256,306 256,482 102,394" fill="#14B8A6"/>
  
  <!-- Right face (darkest) -->
  <polygon points="410,218 410,394 256,482 256,306" fill="#0D9488"/>
  
  <!-- Bigger red sphere on top -->
  <defs>
    <radialGradient id="sphereGradient" cx="30%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="70%" stop-color="#DC2626"/>
      <stop offset="100%" stop-color="#B91C1C"/>
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  <circle cx="256" cy="65" r="60" fill="url(#sphereGradient)" filter="url(#shadow)"/>
  <ellipse cx="238" cy="42" rx="16" ry="12" fill="white" opacity="0.4"/>
</svg>
