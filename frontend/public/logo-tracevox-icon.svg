<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Perfect isometric cube balanced on corner -->
  
  <!-- Top face (lightest) -->
  <polygon points="64,38 104,60 64,82 24,60" fill="#2DD4BF"/>
  
  <!-- Left face (medium) -->
  <polygon points="24,60 64,82 64,126 24,104" fill="#14B8A6"/>
  
  <!-- Right face (darkest) -->
  <polygon points="104,60 104,104 64,126 64,82" fill="#0D9488"/>
  
  <!-- Bigger red sphere on top -->
  <defs>
    <radialGradient id="sphere" cx="30%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="70%" stop-color="#DC2626"/>
      <stop offset="100%" stop-color="#B91C1C"/>
    </radialGradient>
  </defs>
  <circle cx="64" cy="20" r="18" fill="url(#sphere)"/>
  <ellipse cx="58" cy="12" rx="5" ry="4" fill="white" opacity="0.4"/>
</svg>
